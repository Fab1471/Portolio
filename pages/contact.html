<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Contact Me</h1>
        <section>
            <p>If you'd like to get in touch, feel free to reach out to me through the following platforms:</p>
            <ul>
                <li>Email: <a href="mailto:ism.fabri@gmail.com">ism.fabri@gmail.com</a></li>
                <li>LinkedIn:  <a href="https://www.linkedin.com/in/fabr%C3%ADcio-figueiredo-3b56a7250/" target="_blank">Fabrício Figueiredo</a></li>
                <li>GitHub:  <a href="https://github.com/Fab1471" target="_blank">Fab1471</a></li>
                <li>WhatsApp: <a href="https://wa.me/447404769743" target="_blank">+447404769743</a></li>
            </ul>
        </section>

        <section id="contact-form">
            <h2>Send Me a Message</h2>
            <form action="https://formspree.io/f/<your_form_id>" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email</label>
                <input type="text" id="email" name="email" required><br><br>

                <label for="message">Your Message</label>
                <textarea name="message" id="message"></textarea><br><br>

                <input type="hidden" name="_redirect" value="/pages/tks-confirmation.html">

                <input type="text" name="_gotcha" style="display:none">

                <input type="hidden" name="_subject" value="New submission from Fabrício Figueiredo's Portfolio">

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
